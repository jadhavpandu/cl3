!{% extends "layout.html" %}

{% block title %}
chai aur tweet
{% endblock  %}

{% block content %}
  <h1 class="text-center text-white">welcome to chai aur djangio project</h1>
  <a class="btn btn-primary" href="{% url 'tweet_create' %}">Crate a tweet</a>
  <div class="container row-3">
    {% for tweet in tweets %}
    <div class="card" style="width: 18rem;">
        {% if tweet.photo %}
          <img src="{{ tweet.photo.url }}" class="card-img-top" alt="...">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ tweet.user.username }}</h5>
          <p class="card-text">{{ tweet.text }}</p>
          <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">Delete</a>
        </div>
      </div>
    {% endfor %}
  </div>
  
{% endblock  %}
